<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="button-container">
            <button id="reset">RESET</button>
            <button id="randomize">RANDOMIZE</button>
        </div>
        <div class="box-container">
            <div class="box" id="one">
                <div class="droppable-box"><div class="draggable-box">D</div></div>
                <div class="droppable-box"><div class="draggable-box">R</div></div>
                <div class="droppable-box"><div class="draggable-box">A</div></div>
                <div class="droppable-box"><div class="draggable-box">G</div></div>
                <div class="droppable-box"><div class="draggable-box">&</div></div>
                <div class="droppable-box"><div class="draggable-box opposite">D</div></div>
                <div class="droppable-box"><div class="draggable-box opposite">R</div></div>
                <div class="droppable-box"><div class="draggable-box">O</div></div>
                <div class="droppable-box"><div class="draggable-box">P</div></div>
            </div>
            <div class="box" id="two">
                <div class="droppable-box"></div>
                <div class="droppable-box"></div>
                <div class="droppable-box"></div>
                <div class="droppable-box"></div>
                <div class="droppable-box"></div>
                <div class="droppable-box"></div>
                <div class="droppable-box"></div>
                <div class="droppable-box"></div>
                <div class="droppable-box"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
